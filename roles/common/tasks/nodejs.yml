- name: Configuring NodeJS Repos
  ansible.builtin.shell:   curl -sL https://rpm.nodesource.com/setup_lts.x | bash

- name: Install NodeJS
  ansible.builtin.yum:
    name: nodejs
    state: installed

- name: preapp_setup
  ansible.builtin.import_tasks:
    file: preapp_setup.yml

- name: Load NodeJS Dependencies
  ansible.builtin.shell: npm install
  args:
    chdir: /app

- name: Download DocumentDB Pem file
  ansible.builtin.get_url:
    url: wget https://truststore.pki.rds.amazonaws.com/global/global-bundle.pem
    dest: /home/roboshop/catalogue/rds-combined-ca-bundle.pem

- name: Load Schema
  ansible.builtin.import_tasks:
    file: mongo_schema_setup.yml
  when: load_schema

- name: SystemD Setup
  ansible.builtin.import_tasks:
    file: systemd_setup.yml
