- name: Copy Repo file
  ansible.builtin.copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: Install MongoDB Client
  ansible.builtin.yum:
    name: mongodb-org-shell
    state: installed

- name: Loading the Schema
  ansible.builtin.shell:   mongo --host 172.31.2.123 <${app_path}/schema/{{ component }}.js
